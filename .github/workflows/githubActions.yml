name: Arlezu Server
run-name: Arlezu Server CI-Actions
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: "${{ matrix.node-version }}"
      - name: install modules
        run: npm install
        env:
          CI: false
      - run: 
        pm2 stop 0
        pm2 start 0
        pm2 save
        sudo service nginx restart
